<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booki</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style-header.css"> 
        <link rel="stylesheet" href="./css/style-body.css">
        <link rel="stylesheet" href="./css/style-footer.css">
    </head>

<body>
    <div class="main-container">

        <header>
            <div class="navigation">
                <img class="logo" src="images/logo/Booki.png" alt="Logo">
                <nav>
                    <ul>
                        <li class="BorderHebergements"><a href="#hebergements">Hébergements</a></li>
                        <li class="BorderActivite"><a href="#activite">Activités</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="InfoGroup">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
        
                <form class="search" action="#" method="post">
                    <div class="icon-location">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input type="text" placeholder="Marseille, France" class="search-bar">
                    <button class="research-button" id="research-button">Rechercher</button>
                    <button class="research-button searchFormSubmitinputIcon fas fa-search" id="icon-glass"></button>
                </form>

                <div class="filtres">
                    <p>Filtres</p>
                    <div class="Boutons">
                        <button class="BoutonFiltres"><img class="ImageBouton" src="icon/economique.png" alt="Bouton économique"/>Économique</button>
                        <button class="BoutonFiltres"><img class="ImageBouton" src="icon/familial.png" alt="Bouton familial"/>Familial</button>
                        <button class="BoutonFiltres"><img class="ImageBouton" src="icon/romantique.png" alt="Bouton romantique"/>Romantique</button>
                        <button class="BoutonFiltres"><img class="ImageBouton" src="icon/Nospepites.png" alt="Bouton nos pépites"/>Nos pépites</button>
                    </div>
                </div>
        
                <div class="info">
                    <img  src="icon/Icon.png" alt="Logo" />
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
        </header> 
    </div> 

</body>
</html>
